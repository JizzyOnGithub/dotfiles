# Mouse
mouse_hide_wait 	0
url_style 		dashed
detect_urls 	yes
show_hyperlink_targets 	yes
underline_hyperlinks 	always
copy_on_select 	no
paste_actions 	no-op

# Performance Tuning
sync_to_monitor yes

# Bell 
